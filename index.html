<!DOCTYPE HTML>

<html>
    <head>
        <title>My first Carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-controls">
                <div class="carousel-actions">
                    <button id="carousel-button-prev" aria-label="Previous Image"><</button>
                    <button id="carousel-button-next" aria-label="Next Image">></button>
                </div>
                <div class="carousel-location">
                    <div class="location-item location-item-visible"></div>
                    <div class="location-item"></div>
                    <div class="location-item"></div>
                </div>
            </div>
            <div class="carousel-content">
                <div class="carousel-item carousel-item-visible">
                    <img src="images/1.jpg" alt="picture 1">
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" alt="picture 2">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" alt="picture 3">
                </div>
                <div class="loading-progress">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
